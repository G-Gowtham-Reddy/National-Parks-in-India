<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <h1>Contact National Parks of India</h1>
        <nav>
            <ul>
                <li><a href="index.html"><button>About</button></a></li>
                <li><a href="nationalparks.html"><button>Parks</button></a></li>
                <li><a href="contact.html"><button>Contact</button></a></li>
            </ul>
        </nav>
    </header>

    <div class="main">
        <h2>Get in Touch</h2>
        <form action="submit_form.php" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name"><br><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>
            <label for="message">Message</label><br>
            <textarea id="message" type="text" name="message" rows="5" required placeholder="Enter your message"></textarea><br><br>
            <input type="button" value="Submit">
        </form>
    </div>
